name: Test Windows (Conda + MinGW)

on:
  pull_request:

jobs:
  test-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: '3.13'
        channels: conda-forge
        channel-priority: strict

    - name: Install dependencies with conda
      shell: bash -l {0}
      run: |
        conda install -y \
          meson \
          ninja \
          numpy \
          pytest \
          openblas \
          m2w64-toolchain

    - name: Build SLICUTLET (using MinGW gcc with C11 complex support)
      shell: bash -l {0}
      run: |
        # m2w64 gcc supports C11 complex, unlike clang-cl
        meson setup build -Dpython=true
        meson install -C build --destdir="${PWD}/build-install"

    - name: Run tests
      shell: bash -l {0}
      run: |
        export PYTHONPATH="${PWD}/build-install/usr/local/lib/python3.13/site-packages"
        export PATH="${PWD}/build-install/usr/local/bin:${PATH}"
        pytest python/tests/ -v

    - name: Check compiler used
      shell: bash -l {0}
      run: |
        cat build/meson-logs/meson-log.txt | grep -i "compiler"
